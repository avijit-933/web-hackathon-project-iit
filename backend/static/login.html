{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Watch | Login</title>
    <link rel="stylesheet" href="{% static 'login-style.css' %}">
</head>

<body>
    <!-- Animated Background -->
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo/Header Section -->
            <div class="login-header">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="2"/>
                        <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Cosmic Watch</h1>
                <p class="subtitle">Track time across the universe</p>
            </div>

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}" class="login-form">
                {% csrf_token %}

                <!-- Email Input -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke-width="2"/>
                            <polyline points="22,6 12,13 2,6" stroke-width="2"/>
                        </svg>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"/>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2"/>
                                <circle cx="12" cy="12" r="3" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-button">
                    <span>Sign In</span>
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="5" y1="12" x2="19" y2="12" stroke-width="2"/>
                        <polyline points="12 5 19 12 12 19" stroke-width="2"/>
                    </svg>
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Register Link -->
                <div class="register-section">
                    <p>New to Cosmic Watch?</p>
                    <a href="{% url 'register' %}" class="register-link">
                        Create an account
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="5" y1="12" x2="19" y2="12" stroke-width="2"/>
                            <polyline points="12 5 19 12 12 19" stroke-width="2"/>
                        </svg>
                    </a>
                </div>
            </form>
        </div>

        <!-- Floating Particles -->
        <div class="floating-particle" style="--delay: 0s; --duration: 15s;"></div>
        <div class="floating-particle" style="--delay: 3s; --duration: 20s;"></div>
        <div class="floating-particle" style="--delay: 7s; --duration: 18s;"></div>
        <div class="floating-particle" style="--delay: 11s; --duration: 22s;"></div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke-width="2"/><line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke-width="2"/>';
            }
        }
    </script>

</body>
</html>
